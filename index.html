<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Cute+Font&family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>⛅ 12°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/W-Eli" target="_blank">Eli White</a>: is
        open-sourced on
        <a href="https://github.com/W-Eli/Vanilla-Weather-App" target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a
          href="https://vanilla-weather-shecodes-forecast.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
